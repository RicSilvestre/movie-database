<i class="bi bi-star" *ngIf="starType === 'empty'"></i>
<!-- <i class="bi bi-star-half" *ngIf="starType === 'partial'"></i> -->
<i class="bi bi-star-fill" *ngIf="starType === 'filled'"></i>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" *ngIf="starType === 'partial'" fill="none" class="bi bi-star-fill" viewBox="0 0 16 16">
  <defs>
    <!-- Define a linear gradient -->
    <linearGradient id="star-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="black" />
      <stop [attr.offset]="gradientPct" stop-color="black" />
      <stop [attr.offset]="gradientPct" stop-color="transparent" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>
  </defs>
  <!-- Apply the gradient to the star path -->

</svg>

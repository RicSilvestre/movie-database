<section *ngIf="favorites$ | async as favorites" class="mt-5">
  <app-title title="Favorites" headingSize="h4" *ngIf="hasFavorites(favorites)" class="text-center mb-3 d-block"></app-title>
  <div class="text-center favorites-grid">
    <div *ngFor="let favorite of favorites | keyvalue" class="favorites-grid_card">
      <app-poster class="favorites-grid_card-frame"  [src]="favorite.value.poster || ''" [hasPoster]="favorite.value.poster !== 'N/A'"></app-poster>
      <app-text [style.font-weight]="700" [truncatedLines]="2">{{favorite.value.title || ''}}</app-text>
    </div>
  </div>
  <app-input (click)="clearFavorites()" class="d-block text-center mt-3" type="button" *ngIf="hasFavorites(favorites)" [isButton]="true" buttonModifier="danger" value="Clear Favorites"></app-input>
</section>
